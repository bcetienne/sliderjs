<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider</title>
</head>
<body>
<section>
    <div class="carouselSlider">
        <div class="imagesCollection">
            <img class="img-fluid img-carousel active" src="./images/aurora.jpg" alt="Aurora">
            <img class="img-fluid img-carousel" src="./images/cloud.jpg" alt="Cloud">
            <img class="img-fluid img-carousel" src="./images/mountain.jpg" alt="Mountain">
            <img class="img-fluid img-carousel" src="./images/space.jpg" alt="Space">
        </div>
    </div>
    <button type="button" class="btn btn-primary previousImage" data-action="previous">Previous</button>
    <button type="button" class="btn btn-primary nextImage" data-action="next">Next</button>
</section>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Optional JavaScript -->
<script src="./js/slider.js"></script>
</body>
</html>
